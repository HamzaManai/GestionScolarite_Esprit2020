<div class="container-fluid">
    <nav class="navbar navbar-expand-md shadow-lg " style="height: 15vh; z-index: 10">

      <a class="navbar-brand border border-secondary p-2 ml-lg-5">
        <span id="logo">School Portal</span>
      </a>
  
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="" role="button" ><i class="fa fa-bars" aria-hidden="true" style="color:#e6e6ff"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav w-100">
          <li class="nav-item active ml-auto mr-lg-4 h6 font-weight-bold">
            <a class="nav-link" style="float:left; margin-top: 10px; margin-right: 30px; font-size: 20px;" routerLink="/login">Login</a></li>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-horizontal">
          <h5 class="text-center">Admin Registration</h5><hr>
          <form  [formGroup]="playerForm" class="create-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputName">Username</label>
              <input class="form-control" type="text" formControlName="username">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
               Username is required.
              </div>
            </div>
    
            <div class="form-group">
              <label for="inputEmail3">Password</label>
              <input class="form-control" type="password" formControlName="password">
              <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
                  Password is required.
                 </div>
            </div>
    
            <div class="form-group">
              <label for="inputName">First Name</label>
              <input class="form-control" type="text" formControlName="firstname">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.firstname.errors?.required">
               First Name is required.
              </div>
            </div>
    
            <div class="form-group">
              <label for="inputVerify3">Last Name</label>
              <input class="form-control" type="text" formControlName="lastname">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.lastname.errors?.required">
                 Last Name is required.
                </div>
              </div>
  
            <div class="form-group">
              <button type="submit" id="signup-btn" class="btn btn-lg btn-primary btn-block">Register</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
