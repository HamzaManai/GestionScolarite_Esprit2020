<body class="home" style="background-color: white;">

<div class="container-fluid display-table">
  <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation" style="width:300px">
    <app-sidebar-hod></app-sidebar-hod>

  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-horizontal">
          <h5 class="text-center">Creation module</h5><hr>
          <form  [formGroup]="playerForm" class="create-form" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="inputName">Nom module</label>
                <input class="form-control" type="text" formControlName="course">
                <!-- error -->
                <div class="invalid-feedback" *ngIf="submitted && myForm.course.errors?.required">
                 Course Name is required.
                </div>
              </div>

              <div class="form-group">
                <label for="inputName">Dureé Module</label>
                <input class="form-control" type="number" formControlName="credHr">
                <!-- error -->
                <div class="invalid-feedback" *ngIf="submitted && myForm.credHr.errors?.required">
                 Credit Hours are required.
                </div>
              </div>

              <div class="form-group">
                  <label for="inputPassword3">Enseignant</label>
                  <select class="custom-select form-control"
                    formControlName="teacher">
                    <option value="">Choisir Enseignant</option>
                    <option *ngFor="let teach of Teachers" value="{{teach._id}}">{{teach.firstname}} {{teach.lastname}}
                    </option>
                  </select>
                  <!-- error -->
                  <div class="invalid-feedback" *ngIf="submitted && myForm.teacher.errors?.required">
                    Choose Teacher.
                  </div>
                </div>

            <div class="form-group">
              <button type="submit" id="signup-btn" class="btn btn-lg btn-primary btn-block">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: -80px; margin-bottom: 60px;">
    <div class="jumbotron mt-5">
        <div class="col-sm-8 mx-auto">
          <h1 class="text-center">Modules</h1><br>
          <hr>
        </div>
      </div>
      <p *ngIf="Course.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">There are no courses added yet!</p>

      <!-- Employee list -->
      <table class="table table-bordered" *ngIf="Course.length > 0">
        <thead class="table-primary">
          <tr>
            <th scope="col">Nom Module</th>
            <th scope="col">Dureé Module</th>
            <th scope="col" colspan="2">Enseignant</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cour of Course; let i = index">
            <td>{{cour.name}}</td>
            <td>{{cour.hourly_load}}</td>
            <td >{{cour.teacher.firstname}} {{cour.teacher.lastname}}</td>
            <td class="text-center edit-block">
              <span class="edit" >
                <button type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Edit</button>
              </span>
              <span class="delete" >
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
              </span>
            </td>
          </tr>

        </tbody>
      </table>
    </div>


    </div>
 </body>
