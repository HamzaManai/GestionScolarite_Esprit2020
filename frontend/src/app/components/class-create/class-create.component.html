<body class="home" style="background-color: white;">
  <div class="container-fluid display-table">

    <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation" style="width:300px">


  <app-sidebar-hod></app-sidebar-hod>
    </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-horizontal">
          <h5 class="text-center">Création de classe</h5><hr>
          <form  [formGroup]="playerForm" class="create-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputName">Nom</label>
              <input class="form-control" type="text" formControlName="name">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
                Le nom est requis.
              </div>
            </div>

            <div class="form-group">

            <div class="overflow-box">
                <ng-select
                          #select
                           [items]="Course"
                           bindLabel="name"
                           [multiple]="true"
                           placeholder="Choose Courses"
                           [(ngModel)]="courses"
                           name="mySelectBox"

                           formControlName="course"
                           required
                           >

               </ng-select>
          </div>

        </div>



            <div class="form-group">
              <button type="submit" id="signup-btn" class="btn btn-lg btn-primary btn-block">Créer</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: -80px; margin-bottom: 60px;">
    <div class="jumbotron mt-5">
        <div class="col-sm-8 mx-auto">
          <h1 class="text-center">Classes</h1><br>
          <hr>
        </div>
      </div>
      <p *ngIf="Clas.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">Il n'y a pas encore de classes ajoutées!</p>

      <!-- Employee list -->
      <table   class="table table-bordered" *ngIf="Clas.length > 0">
        <thead class="table-primary">
          <tr>
            <th scope="col">Classe:</th>
            <th  scope="col">Modules</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of Clas; let i = index">
            <td>{{dept.name}}</td>
            <td *ngFor="let crs of dept.courses; let i = index">{{crs.name}}</td>
            <td class="text-center edit-block">
              <span class="edit" [routerLink]="['/class/enroll/', dept._id]">
                <button type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Ajouter Etudiant</button>
              </span>
              <span class="edit" [routerLink]="['/teacher/class/', dept._id]">
                <button type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Assigner Enseignant</button>
              </span>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
</body>
