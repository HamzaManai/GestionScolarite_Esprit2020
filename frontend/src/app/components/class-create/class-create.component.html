<div class="container-fluid">
    <nav class="navbar navbar-expand-md shadow-lg " style="height: 15vh; z-index: 10">
      <!--  <img src="assets/pics/prisports.jpg" class="logo img-fluid" style="height: 11vh">-->
      <a class="navbar-brand border border-secondary p-2 ml-lg-5">
        <span id="logo">School Portal</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="" role="button" ><i class="fa fa-bars" aria-hidden="true" style="color:#e6e6ff"></i></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav w-100">
          <li class="nav-item active ml-auto mr-lg-4 h6 font-weight-bold">
            <a class="nav-link" style="float:left; margin-top: 10px; margin-right: 30px; font-size: 20px;" routerLink="/hod/main">Dashboard</a>          </li>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-horizontal">
          <h5 class="text-center">Class Registration</h5><hr>
          <form  [formGroup]="playerForm" class="create-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input class="form-control" type="text" formControlName="name">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
               Name is required.
              </div>
            </div>

            <div class="form-group">

            <div class="overflow-box"> 
                <ng-select        
                          #select
                           [items]="Course"
                           bindLabel="name"
                           [multiple]="true"
                           placeholder="Choose Courses"
                           [(ngModel)]="courses"
                           name="mySelectBox"
                          
                           formControlName="course"
                           required
                           >
                         
               </ng-select> 
          </div>

        </div>

 
  
            <div class="form-group">
              <button type="submit" id="signup-btn" class="btn btn-lg btn-primary btn-block">Create</button>
            </div>
  
          </form>
  
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: -80px; margin-bottom: 60px;">
    <div class="jumbotron mt-5">
        <div class="col-sm-8 mx-auto">
          <h1 class="text-center">Classes</h1><br>
          <hr>
        </div>
      </div>
      <p *ngIf="Clas.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">There are no Classes added yet!</p>
  
      <!-- Employee list -->
      <table   class="table table-bordered" *ngIf="Clas.length > 0">
        <thead class="table-primary">
          <tr>
            <th scope="col">Class Name</th>
            <th  scope="col">Courses</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of Clas; let i = index">
            <td>{{dept.name}}</td>
            <td *ngFor="let crs of dept.courses; let i = index">{{crs.name}}</td>
            <td class="text-center edit-block">
              <span class="edit" [routerLink]="['/class/enroll/', dept._id]">
                <button type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Enroll Students</button>
              </span>
              <span class="edit" [routerLink]="['/teacher/class/', dept._id]">
                <button type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Assign Teachers</button>
              </span>
        
            </td>
          </tr>
        </tbody>
      </table>
    </div>
