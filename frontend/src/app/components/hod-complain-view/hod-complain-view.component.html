


<body class="home">
<div class="container-fluid display-table">

  <div style="width:300px" class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
    <div class="logo" style="background-color: white;">
        <a hef="home.html"><img src="../../../assets/images/school.jpg" alt="merkery_logo" class="hidden-xs hidden-sm">


        </a>
    </div>
    <div class="navi">
        <ul>
            <li ><a href="/hod/main"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Acceuil</span></a></li>
            <li><a href="/courseManage" ><i class="fa fa-book" aria-hidden="true"></i><span class="hidden-xs hidden-sm" aria-hidden="true">Gestion Modules</span></a></li>
            <li><a href="/class/create" ><i class="fa fa-book" aria-hidden="true"></i><span class="hidden-xs hidden-sm" aria-hidden="true">Gestion Classes</span></a></li>
            <li><a href="/class/enroll/students" ><i class="fa fa-book" aria-hidden="true"></i><span class="hidden-xs hidden-sm" aria-hidden="true">Gestion Payement</span></a></li>
            <li><a href="/hod/complain/view" ><i class="fa fa-book" aria-hidden="true"></i><span class="hidden-xs hidden-sm" aria-hidden="true">Messagerie</span></a></li>
            <li><a (click)="logout()" style="cursor: pointer;"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Déconnexion</span></a></li>
        </ul>
    </div>

  </div>


  <div class="container" style="margin-top: -80px; margin-bottom: 60px;">
    <div class="jumbotron mt-5">
        <div class="col-sm-8 mx-auto">
          <h1 class="text-center">Messages</h1><br>
          <hr>
        </div>
      </div>
      <p *ngIf="Complaints.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">There are no complaints received yet!</p>

      <!-- Employee list -->
      <table class="table table-bordered" *ngIf="Complaints.length > 0">
        <thead class="table-primary">
          <tr>
            <th scope="col">Nom Etudiant</th>
            <th scope="col">Message</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of Complaints; let i = index">
            <td>{{dept.student.firstname}} {{dept.student.lastname}}</td>
            <td *ngIf="dept.details!=null">{{dept.details}}</td>
            <td *ngIf="dept.status==true" style="color:green">Résolu</td>
            <td *ngIf="dept.status==false" style="color:red" >En cours</td>
            <td class="text-center edit-block">
              <span class="edit" (click)="resolveComplaint(dept._id)">
                <button *ngIf="dept.status==false" type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Résoudre</button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div></body>
