<div class="container-fluid">
    <nav class="navbar navbar-expand-md shadow-lg " style="height: 15vh; z-index: 10">
      <!--  <img src="assets/pics/prisports.jpg" class="logo img-fluid" style="height: 11vh">-->
      <a class="navbar-brand border border-secondary p-2 ml-lg-5">
        <span id="logo">School Portal</span>
      </a>
  
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="" role="button" ><i class="fa fa-bars" aria-hidden="true" style="color:#e6e6ff"></i></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav w-100">
          <li class="nav-item active ml-auto mr-lg-4 h6 font-weight-bold">
            <a class="nav-link" style="float:left; margin-top: 10px; margin-right: 30px; font-size: 20px;" routerLink="/student/main">Dashboard</a>          </li>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-horizontal">
          <h5 class="text-center">Envoyer Messager</h5><hr>
          <form  [formGroup]="playerForm" class="create-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputName">Contenu</label>
              <input class="form-control" type="text" formControlName="details">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.deptname.errors?.required">
                  Le contenu est obligatoire
              </div>
            </div>
  
            <div class="form-group">
              <button type="submit" id="signup-btn" class="btn btn-lg btn-primary btn-block">Send</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: -80px; margin-bottom: 60px;">
    <div class="jumbotron mt-5">
        <div class="col-sm-8 mx-auto">
          <h1 class="text-center">Votre Messages</h1><br>
          <hr>
        </div>
      </div>
      <p *ngIf="Complaints.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">Vore Boîte de message est vide.</p>

      <table class="table table-bordered" *ngIf="Complaints.length > 0">
        <thead class="table-primary">
          <tr>
            <th scope="col">Message</th>
            <th scope="col">Statut</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of Complaints; let i = index">
            <td>{{dept.details}}</td>
            <td *ngIf="dept.status==true">Résolu</td>
            <td *ngIf="dept.status==false">En cours de traitement</td>
          </tr>
        </tbody>
      </table>
    </div>
