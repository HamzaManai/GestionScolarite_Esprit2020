<body class="home" style="background-color: white;">
<div class="container-fluid display-table">
  <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation" style="width:300px">

      <app-sidebar-student></app-sidebar-student>

  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-horizontal">
          <h5 class="text-center">Envoyer Messager</h5><hr>
          <form  [formGroup]="playerForm" class="create-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputName">Contenu</label>
              <input class="form-control" type="text" formControlName="details">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.deptname.errors?.required">
                  Le contenu est obligatoire
              </div>
            </div>

            <div class="form-group">
              <button type="submit" id="signup-btn" class="btn btn-lg btn-primary btn-block">Send</button>
            </div>

          </form>
        </div>
      </div>
    </div>

  <div class="container" style="margin-top: -80px; margin-bottom: 60px;">
    <div class="jumbotron mt-5">
        <div class="col-sm-8 mx-auto">
          <h1 class="text-center">Votre Messages</h1><br>
          <hr>
        </div>
      </div>
      <p *ngIf="Complaints.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">Vore BoÃ®te de message est vide.</p>

      <table class="table table-bordered" *ngIf="Complaints.length > 0">
        <thead class="table-primary">
          <tr>
            <th scope="col">Message</th>
            <th scope="col">Statut</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of Complaints; let i = index">
            <td>{{dept.details}}</td>
            <td *ngIf="dept.status==true">RÃ©solu</td>
            <td *ngIf="dept.status==false">En cours de traitement</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
    </body>
