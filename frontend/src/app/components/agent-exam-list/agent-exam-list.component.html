<body class="home" style="background-color: white;">
  <div class="row display-table-row">

<app-sidebar></app-sidebar>
<div class="container">
    <div class="jumbotron mt-5">
        <div class="col-sm-8 mx-auto">
          <h1 class="text-center" style="font-size:xx-large">Inscription Agent de services  d'examen</h1><br>
          <hr>
        </div>
      </div>
      <p *ngIf="Agentx.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">Il n'y a pas encore d'agent services examen ajoutés!</p>

      <!-- Employee list -->
      <table class="table table-bordered" *ngIf="Agentx.length > 0">
        <thead class="table-primary">
          <tr>
            <th scope="col">Prenom</th>
            <th scope="col">Nom</th>
            <th scope="col">Date Naissance </th>
            <th scope="col"> Telephone </th>
            <th scope="col"> Email </th>
            <th scope="col">Opérations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let agent of Agentx; let i = index">
            <td>{{agent.firstname}}</td>
            <td>{{agent.lastname}}</td>
            <td>{{agent.DateNaiss | date : 'dd/MM/yyyy'}}</td>
            <td>{{agent.tlf}}</td>
            <td>{{agent.email}}</td>

            <td class="text-center edit-block">
                <span class="edit" [routerLink]="['/agentExamEdit/', agent._id]">
                  <button type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Modifier</button>
                </span>
                <span class="delete" (click)="removeEmployee(agent._id,i)">
                  <button type="button" class="btn btn-danger btn-sm">Supprimer</button>
                </span>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
</body>
