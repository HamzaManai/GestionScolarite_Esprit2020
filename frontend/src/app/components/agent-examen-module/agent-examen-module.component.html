
<body class="home" style="background-color: white;">
  <div class="container-fluid display-table">

    <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
      <app-sidebar-agent-ex></app-sidebar-agent-ex>



      </div>

      <br><br><br><br>
        <div class="container" style="margin-top: -80px; margin-bottom: 60px;">
          <div class="jumbotron mt-5">
              <div class="col-sm-8 mx-auto">
                <h1 class="text-center">Modules</h1><br>
                <hr>
              </div>
            </div>
            <p *ngIf="Course.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">There are no courses added yet!</p>

            <!-- Employee list -->
            <table class="table table-bordered" *ngIf="Course.length > 0">
              <thead class="table-primary">
                <tr>
                  <th scope="col">Nom Module</th>
                  <th scope="col">Dureé Module</th>
                  <th scope="col" >Enseignant</th> <th scope="col" >Opérations</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cour of Course; let i = index">
                  <td>{{cour.name}}</td>
                  <td>
                    {{cour.hourly_load}}
                  </td>
                  <td >{{cour.teacher.firstname}} {{cour.teacher.lastname}}</td>
                  <td class="text-center edit-block">
                    <span class="update" (click)="updateCourse(cour._id)">
                      <button  [ngClass]="{disabled : cour.test}" type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Valider</button>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
</body>
