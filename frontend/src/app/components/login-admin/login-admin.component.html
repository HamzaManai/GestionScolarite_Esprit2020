<div class="container-fluid">
    <nav class="navbar navbar-expand-md shadow-lg " style="height: 15vh; z-index: 10">
      <!--  <img src="assets/pics/prisports.jpg" class="logo img-fluid" style="height: 11vh">-->
      <a class="navbar-brand border border-secondary p-2 ml-lg-5">
        <span id="logo">       
                   <img src="../../../assets/images/school.jpg"  alt="merkery_logo" class="visible-xs visible-sm circle-logo" style="height: 80px; width: 200px;">
        </span>
      </a>
  
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="" role="button" ><i class="fa fa-bars" aria-hidden="true" style="color:#e6e6ff"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav w-100">
          <li class="nav-item active ml-auto mr-lg-4 h6 font-weight-bold">
            <a class="nav-link" style="float:left; margin-top: 10px; margin-right: 30px; font-size: 20px;" routerLink="/signup"> Inscription</a></li>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-horizontal">
          <h5 class="text-center">Login </h5><hr>
          <h4 *ngIf="error">{{error}}</h4>
          <form (ngSubmit)="submit()">
              <div class="form-group">
                  <label for="username">Nom d'utilisateur</label>
                  <input type="text" name="username" class="form-control" [(ngModel)]="username" />
              </div>
              <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" name="password" class="form-control" [(ngModel)]="password" />
              </div>
              <div class="form-group">
                <button type="submit" id="signup-btn" class="btn btn-lg btn-primary btn-block">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
