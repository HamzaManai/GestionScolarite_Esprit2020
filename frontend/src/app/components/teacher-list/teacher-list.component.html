<div class="container">
    <div class="jumbotron mt-5">
        <div class="col-sm-8 mx-auto">
          <h1 class="text-center">Teachers</h1><br>
          <hr>
        </div>
      </div>
      <p *ngIf="Teachers.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">There are no teachers added yet!</p>

      <!-- Employee list -->
      <table class="table table-bordered" *ngIf="Teachers.length > 0">
        <thead class="table-primary">
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Department</th>
            <th scope="col">Date Naissance </th>
            <th scope="col"> Telephone </th>
            <th scope="col"> Email </th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of Teachers; let i = index">
            <td>{{teacher.firstname}}</td>
            <td>{{teacher.lastname}}</td>
            <td>{{teacher.dept.name}}</td>

            <td>{{teacher.DateNaiss}}</td>
            <td>{{teacher.tlf}}</td>
            <td>{{teacher.email}}</td>

            <td class="text-center edit-block">
                <span class="edit" [routerLink]="['/teacherEdit/', teacher._id]">
                  <button type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Edit</button>
                </span>
                <span class="delete" (click)="removeEmployee(teacher._id)">
                  <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </span>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
