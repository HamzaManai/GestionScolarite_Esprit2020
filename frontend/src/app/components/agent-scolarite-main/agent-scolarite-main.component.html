<body class="home">
    <div class="container-fluid display-table">

        <div class="row display-table-row">

              <app-sidebar-agent-sc></app-sidebar-agent-sc>
            <div class="col-md-12 col-sm-11 display-table-cell v-align">
                <div class="user-dashboard">
                    <h1 style="font-size: 60px; color: #007bac; text-align: center; margin-top: 60px;">Bonjour,Agent scolarité!</h1>
                    <div class="container" style="margin-top: -80px; margin-bottom: 60px;">
                      <div class="jumbotron mt-5">
                          <div class="col-sm-8 mx-auto">
                            <h1 class="text-center">Actualité</h1><br>
                            <form [formGroup]="messageform" (submit)="sendMessage()">
                              <label for="title">Title</label>
                              <input formControlName="title" id="title"/>
                              <label for="content">Content</label>
                              <textarea  formControlName="content" id="content" >
                                </textarea>
                              <button class="btn btn-success" type="submit">Submit</button>
                            </form>
                             <hr>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>


    </div>

</body>
