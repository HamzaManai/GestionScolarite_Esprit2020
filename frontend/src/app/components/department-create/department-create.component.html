  <div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-horizontal">
        <h5 class="text-center"> Créer Department </h5><hr>
        <form  [formGroup]="playerForm" class="create-form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Nom Department</label>
            <input class="form-control" type="text" formControlName="deptname">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.deptname.errors?.required">
              Le nom du département est obligatoire.
            </div>
          </div>

          <div class="form-group">
            <button type="submit" id="signup-btn" class="btn btn-lg btn-primary btn-block">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top: -80px; margin-bottom: 60px;">
  <div class="jumbotron mt-5">
      <div class="col-sm-8 mx-auto">
        <h1 class="text-center" style="position: center;">List Departments</h1><br>
        <hr>
      </div>
    </div>
    <p *ngIf="Dept.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">There are no departments added yet!</p>

    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Dept.length > 0">
      <thead class="table-primary">
        <tr>
          <th scope="col">Nom Department</th>
          <th scope="col">Chef Department</th>
          <th scope="col">Opérations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of Dept; let i = index">
          <td>{{dept.name}}</td>
          <td *ngIf="dept.teacher!=null">{{dept.teacher.firstname}} {{dept.teacher.lastname}}</td>
          <td *ngIf="dept.teacher==null">None</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/deptEdit/', dept._id]">
              <button type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Edit</button>
            </span>
            <span class="delete" (click)="removeEmployee(dept._id)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
