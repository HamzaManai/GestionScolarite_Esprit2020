
<body class="home" style="background-color: white;">

<app-sidebar></app-sidebar>
<div class="container">
  <div class="jumbotron mt-5">
      <div class="col-sm-8 mx-auto">
        <h1 class="text-center">Etudiant</h1><br>
        <hr>
      </div>
    </div>
    <p *ngIf="Students.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">Il n'y a pas encore d'etudiant ajoutés!</p>

    <table class="table table-bordered" *ngIf="Students.length > 0">
      <thead class="table-primary">
        <tr>
          <th scope="col">Prenom</th>
          <th scope="col">Nom</th>
          <th scope="col">Departement</th>
          <th scope="col">Date Naissance </th>
          <th scope="col"> Telephone </th>
          <th scope="col"> Email </th>
          <th scope="col">Opérations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of Students; let i = index">
          <td>{{student.firstname}}</td>
          <td>{{student.lastname}}</td>
          <td>{{student.dept.name}}</td>
          <td>{{student.DateNaiss}}</td>
          <td>{{student.tlf}}</td>
          <td>{{student.email}}</td>

          <td class="text-center edit-block">
              <span class="edit" [routerLink]="['/StudentEdit/', student._id]">
                <button type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Modifier</button>
              </span>
              <span class="delete" (click)="removeEmployee(student._id,i)">
                <button type="button" class="btn btn-danger btn-sm">Supprimer</button>
              </span>
            </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
