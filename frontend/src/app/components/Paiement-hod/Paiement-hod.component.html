<body class="home" style="background-color: white;">
  <div class="container-fluid display-table">
    <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation" style="width:300px">
      <app-sidebar-hod></app-sidebar-hod>
      </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-horizontal">
          <h5 class="text-center">Paiement</h5><hr>
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

            <div class="form-group">

                <div class="overflow-box">
                    <ng-select
                              #select
                               [items]="Student"
                               bindLabel="firstname"
                               [multiple]="true"
                               placeholder="Choose Students"
                               [(ngModel)]="students"
                               name="mySelectBox"

                               formControlName="student"
                               required
                               >

                   </ng-select>
              </div>

            </div>

            <div class="form-group">
              <button type="submit" id="signup-btn" class="btn btn-lg btn-primary btn-block">Ajouter Etudiant</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: -80px; margin-bottom: 60px;">
    <div class="jumbotron mt-5">
        <div class="col-sm-8 mx-auto">
          <h1 class="text-center">Modules</h1><br>
          <hr>
        </div>
      </div>
      <p *ngIf="Course.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">There are no courses added yet!</p>

      <!-- Employee list -->
      <table class="table table-bordered" *ngIf="Course.length > 0">
        <thead class="table-primary">
          <tr>
            <th scope="col">Nom Module</th>
            <th scope="col">Dureé Module</th>
            <th scope="col" >Enseignant</th>
            <th scope="col" >Opérations</th>
            <th scope="col" >Payé</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cour of Course; let i = index">
            <td>{{cour.name}}</td>
            <td>
              {{cour.hourly_load}}
            </td>
            <td >{{cour.teacher.firstname}} {{cour.teacher.lastname}}</td>
            <td class="text-center edit-block">
              <span class="update" (click)="updateCourse(cour._id)">
                <button  [ngClass]="{disabled : cour.current_Progress}" type="button" class="btn btn-success btn-sm" style="margin-right: 20px;">Valider</button>
              </span>
            </td>
            <td class="text-center edit-block">
              <span class="update" (click)="payement(cour._id)">
                <button  [ngClass]="{disabled : cour.payement}" type="button" class="btn btn-warning btn-sm" style="margin-right: 20px;">Payé</button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
</body>
