<body class="home" style="background-color: white;">
  <div class="container-fluid display-table">
    <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation" style="width:300px">
      <app-sidebar-hod></app-sidebar-hod>
      </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-horizontal">
          <h5 class="text-center">Paiement</h5><hr>
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

            <div class="form-group">

                <div class="overflow-box">
                    <ng-select
                              #select
                               [items]="Student"
                               bindLabel="firstname"
                               [multiple]="true"
                               placeholder="Choose Students"
                               [(ngModel)]="students"
                               name="mySelectBox"

                               formControlName="student"
                               required
                               >

                   </ng-select>
              </div>

            </div>

            <div class="form-group">
              <button type="submit" id="signup-btn" class="btn btn-lg btn-primary btn-block">Ajouter Etudiant</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
