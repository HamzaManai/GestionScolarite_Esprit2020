      <a class="navbar-brand border border-secondary p-2 ml-lg-5">
        <span id="logo">School Portal</span>

      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="" role="button" ><i class="fa fa-bars" aria-hidden="true" style="color:#e6e6ff"></i></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav w-100">
          <li class="nav-item active ml-auto mr-lg-4 h6 font-weight-bold">
            <a class="nav-link" style="float:left; margin-top: 10px; margin-right: 30px; font-size: 20px;" routerLink="/teacher/main">Dashboard</a>          </li>

  <div class="container" style="margin-bottom: 60px;">
    <div class="jumbotron mt-5">
        <div class="col-sm-8 mx-auto">
          <h1 class="text-center">Courses</h1><br>
          <hr>
        </div>
      </div>
      <p *ngIf="Teachers.length <= 0" class="no-data text-center" style="	color: #007bac; font-size: 20px; font-weight: bold;">Il n'y a pas encore de module ajoutés!</p>
  
      <!-- Employee list -->
      <table class="table table-bordered" *ngIf="Teachers.length > 0">
        <thead class="table-primary">
          <tr>
            <th scope="col">Nom de module</th>
            <th scope="col">Durée module</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teach of Teachers; let i = index">
            <td>{{teach.name}}</td>
            <td>{{teach.hourly_load}}</td>
          </tr>
        </tbody>
      </table>
    </div>
